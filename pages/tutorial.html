      <div class="col-sm-2">
        <button id='btn-prev' type="button" class="btn btn-default btn-lg" style="outline: none; border: none; background: #337599; width: 100%; color: ghostwhite">

  <script>
    const env = require('../env.js')
    // Check webgl support
    const Detector = require(env.PATH.THREE + 'examples/js/Detector.js')
    if ( !Detector.webgl )
    {
        document.getElementById("loading").style.display = 'none';
        Detector.addGetWebGLMessage();
        if (window.stop)
            window.stop();
        else
            document.execCommand("Stop");
    }
    
    // You can also require other files to run in this process
    require(env.PATH.LIB + 'tutorials/basic.js')

  </script>
